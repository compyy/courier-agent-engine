<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Demo - Courier Agent Engine</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">

		$( document ).ready(function() {
			var socket = io.connect("http://" + window.location.hostname + ":" + location.port);

			$("#hello").click(function(e) {
				console.log("hello.mp3 was clicked!");
				socket.emit('clientplayrequest', { 'filename': 'hello.mp3' });
			});

	  	});

	</script>
<body>

<h1>Show some audio files that you can play here</h1>

<button id="hello">Hello</button>

</body>
</html>
