<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Demo - Courier Agent Engine</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">

		$( document ).ready(function() {
			console.log("The document is ready");

			$("#throatClear").click(function(e) {
				console.log("1.wav was clicked!");
			});

			$("#canOpen").click(function(e) {
				console.log("2.wav was clicked!");
			});

			$("#scary").click(function(e) {
				console.log("3.wav was clicked!");
			});

			$("#waterDrop").click(function(e) {
				console.log("1.mp3 was clicked!");
			});
	  	});

	</script>
<body>

<h1>Show some audio files that you can play here</h1>

<button id="throatClear">Throat Clear</button>
<button id="canOpen">Can Open</button>
<button id="scary">Scary</button>
<button id="waterDrop">Water Drop</button>

</body>
</html>
